<nav aria-label="Page navigation example" *ngIf="TotalPage > 1">
    <hr>
    <ul class="pagination justify-content-center">
      <li class="page-item" disabled>
        <a class="page-link"  aria-label="Previous" (click)="onPrevClick()">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor='let in of counter(TotalPage); let pageNumber = index'>
        <a class="page-link" (click)="onPageClick(pageNumber+1)">{{pageNumber+1}}</a>
      
      </li>
     
      <li class="page-item">
        <a class="page-link"  aria-label="Next" (click)="onNextClick()">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
